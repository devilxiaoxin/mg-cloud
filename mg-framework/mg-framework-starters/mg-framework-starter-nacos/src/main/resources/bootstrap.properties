# profiles-active
spring.profiles.active=dev
spring.profiles.include=feign
# nacos-discovery
spring.cloud.nacos.discovery.namespace=${spring.profiles.active}
spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.discovery.register-enabled=true
spring.cloud.nacos.discovery.server-addr=10.211.55.11:8848
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
# nacos-config
spring.cloud.nacos.config.namespace=${spring.profiles.active}
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.refresh-enabled=true
spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.config.shared-configs=common-db.yml,common-dubbo.yml,common-job.yml,common-mq.yml,common-redis.yml,common-seata.yml,common-sentinel.yml,${spring.application.name}.yml
spring.cloud.nacos.config.server-addr=${spring.cloud.nacos.discovery.server-addr}
spring.cloud.nacos.config.username=${spring.cloud.nacos.discovery.username}
spring.cloud.nacos.config.password=${spring.cloud.nacos.discovery.password}
dubbo.provider.filter=dubboExceptionFitler,-exception